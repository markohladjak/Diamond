<!DOCTYPE html>
<html>

<head>
	<title>Diamond</title>
	
	<link rel="stylesheet" href="src/css/general.css">

</head>

<style>
	body {
		background: white;
		background: #292931;

	}
	
	#mainRect {
		background: url("src/img/background.jpg");
		background-repeat: no-repeat;
		
		width: 1366px;
		height: 768px;
		
	    /* width: 100%;
	    height: 100%; */
	}
	
	#signIn {
		position: fixed;
		top: 54px;
		left: 797px;
		width: 350px;
		height: 510px;
		background: #292931;
		/* background: #151515; */
	}

	.logo-container {
		display: flex;
		justify-content: center;
	}
	.signin-container {
		display: flex;
		justify-content: center;
		margin-top: 60px;
	}

	.text-info-container {
		display: flex;
		justify-content: center;
		margin-top: 20px;
	}

	.name-input-container {
		margin-top: 48px;
		display: flex;
		align-items: center;
	}

	.pass-input-container {
		margin-top: 28px;
		display: flex;
		align-items: center;
	}

	.signin-input-container {
		display: flex;
		justify-content: center;
		margin-top: 50px;
	}

	.icon {
		position: absolute;
	}

	#email-icon {
		background: url(src/img/email_dark.svg) no-repeat;
		margin-left: 17px;
		width: 20px;
		height: 16px;
	}
	
	#pass-icon {
		background: url(src/img/lock_dark.svg) no-repeat;
		width: 17px;
		height: 18px;
		margin-left: 20px;
	}

	#pass-show-icon {
		background: url(src/img/visible_dark.svg) no-repeat;
		width: 21px;
		height: 16px;
		right: 0px;
		margin-right: 20px;
	}
	
	.vertical-center {
		margin: 0;
		position: absolute;
		top: 50%;
		left: 66%;
		-ms-transform: translateY(-50%);
		transform: translateY(-50%);
	}
	
	input:focus { 
		background: #2F2F38;
		border: 2px solid rgba(255, 255, 255, 0.8);
		outline: none;
	}
	
	input:valid {
		border: 2px solid rgba(255, 255, 255, 0.8);
	}

	#emailInput:focus + #email-icon {
		background: url(src/img/email.svg) no-repeat;
	}

	#emailInput:valid + #email-icon {
		background: url(src/img/email.svg) no-repeat;
	}

	#passInput:focus + #pass-icon {
		background: url(src/img/lock.svg) no-repeat;
	}

	#passInput:valid + #pass-icon {
		background: url(src/img/lock.svg) no-repeat;
	}

	#passInput:focus ~ #pass-show-icon, #passInput:valid ~ #pass-show-icon {
		background: url(src/img/visible.svg) no-repeat;
	}

	/* #passInput:focus ~ #pass-show-icon {
		background: url(src/img/visible.svg) no-repeat;
	}

	#passInput:valid ~ #pass-show-icon {
		background: url(src/img/visible.svg) no-repeat;
	} */

	#emailInput:valid ~ .signin-input-container {
		background-color: blue;
	}

	.credInput {
		/* box-sizing: border-box; */
		width: 350px;
		height: 50px;
		
		background-color: transparent;
		
		border: 2px solid rgba(255, 255, 255, 0.18);
		border-radius: 10px;

		padding-left: 15.43%;
		padding-right: 15%;
		
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		font-style: normal;
		font-weight: 500;
		font-size: 18px;
		
		color: #E9E9E9;
	}
	
	::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
		color: #76777D;
		opacity: 1; /* Firefox */
	}

	:-ms-input-placeholder { /* Internet Explorer 10-11 */
		color: #76777D;
	}

	::-ms-input-placeholder { /* Microsoft Edge */
		color: #76777D;
	}
	
	/* #emailInput {
		background: url(src/img/email.svg) no-repeat scroll;
		background-position: left;
	} */
	
	#logo {
		font-family: "Helvetica Neue";
		font-style: normal;
		font-size: 42px;
		font-weight: 600;
		line-height: 80px;
		display: flex;
		color: #FFFFFF;
	}

	#signin {
		font-family: "Helvetica Neue";
		font-style: normal;
		font-weight: 500;
		font-size: 32px;
		line-height: 37px;
		/* identical to box height */

		color: #FFFFFF;
	}

	#text-info {
		font-family: "Helvetica Neue";
		font-style: normal;
		font-weight: 300;
		font-size: 17px;
		line-height: 22px;
		/* identical to box height */

		color: #FFFFFF;
	}

	.signin-button-style {
		font-family: "Helvetica Neue";
		font-style: normal;
		font-weight: 500;
		font-size: 18px;
		line-height: 21px;

		width: 100%;
		height: 55px;

		background: rgba(250, 250, 250, 0.55);
		border-radius: 10px;

		color: #131923;

		/* border: none; */
	}

	.redbg {
		background: #FAFAFA;
		/* border: none; */
	}
</style>

<body>
	<div id="mainRect">
		<form id="signIn" method="POST">
			<div class="logo-container">
				<span id="logo">TOYOTA</span>
			</div>
			<div class="signin-container">
				<span id="signin">Sign in</span>
			</div>
			<div class="text-info-container">
				<span id="text-info">Please enter your name and password</span>
			</div>
			<div class="name-input-container">
				<input id="emailInput" class="credInput" name="user" placeholder="Enter your name" required onClick="this.select();">
				<div id="email-icon" class="icon"></div>
			</div>
			<div class="pass-input-container">
				<input type="password" id="passInput" class="credInput" name="pass" placeholder="Enter your password" required onClick="this.select();">
				<div id="pass-icon" class="icon"></div>
				<div id="pass-show-icon" class="icon"></div>
			</div>
			<div class="signin-input-container">
				<button type="submit" id="signin-button" class="signin-button-style">Sign in</button>
			</div>
		</form>
	</div>
</body>

<script>
	function getFullscreenElement() {
		return document.fullscreenElement
			|| document.webkitFullscreenElement
			|| document.mozFullscreenElement
			|| document.msFullscreenElement;
	}

	function toggleFullscreen() {
		// let elem = document.querySelector("video");
		let elem = document.documentElement;

		if (!getFullscreenElement()) {
			elem.webkitRequestFullscreen();
		} else {
			document.webkitExitFullscreen();
		}
	}

	document.addEventListener("dblclick", () => {
		toggleFullscreen();
	});

	document.addEventListener("dblclick", () => {
		toggleFullscreen();
	});

	document.getElementById("signIn").addEventListener("change", (event) => {
		let form = event.target;
		let btn = document.getElementById("signin-button");

		console.log("valid", form.checkValidity());

		btn.classList.toggle("redbg", form.checkValidity());
	});

</script>

</html>
