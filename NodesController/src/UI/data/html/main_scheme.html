<html>

<style>
    html {
        padding: 40px;

        font-family: 'Helvetica Neue';
        font-style: normal;
        font-weight: bold;

        color: #FFFFFF;
    }

    .scheme-container {
        position: relative;
        width: 100%;
        padding-top: 58.5%;
    }

    .scheme {
        display: grid;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        height: 100%;

        grid-template-columns: 16% auto 55% auto 16%;

        /* width: 1086px;
        height: 635px; */
    }

    .col-l {
        display: grid;
        grid-template-rows: 19.5% 05% 19.5% 08% 19.5% 19.5% auto;
    }

    .col-m {
        display: grid;
        grid-template-columns: repeat(6, auto);
        grid-template-rows: 13% 19.5% 19.5% auto 19.5%;
    }

    .col-r {
        display: grid;
        grid-template-rows: 19.5% 19.5% 19.5% 19.5% auto;
    }

    .dev-place {
        height: 100%;
    }

    .device {
        display: grid;
        box-sizing: border-box;
        grid-template-rows: auto auto auto;

        height: 100%;

        background: #33333C;
        border: 1px solid rgba(255, 255, 255, 0.16);
        box-shadow: 0px 24px 32px rgba(0, 0, 0, 0.04), 0px 16px 24px rgba(0, 0, 0, 0.04), 0px 4px 8px rgba(0, 0, 0, 0.04), 0px 0px 1px rgba(0, 0, 0, 0.04);
        border-radius: 15px;
    }

    .scheme span {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .dv-palace-name {
        font-size: 24px;
        /* line-height: 45px; */
    }

    .dv-place-info {
        font-weight: 500;
        font-size: 16px;
        /* line-height: 19px; */
        color: #C1C5D2;
    }

    .dv-palace-state {
        font-weight: 500;
        font-size: 20px;
        /* line-height: 23px; */

        color: #7AE13B;
    }
</style>

<body>
    <div class="scheme-container">
        <div class="scheme">
            <div class="col-l">
                <div class="dev-place">
                    <template id="sc_device_template">
                        <div class="device">

                            <span class="dv-place-info">Washing</span>
                            <span class="dv-palace-state">Free</span>
                        </div>
                    </template>
                </div>
                <div></div>
                <div class="dev-place"></div>
                <div></div>
                <div class="dev-place"></div>
                <div class="dev-place"></div>
                <div></div>
            </div>
            <div></div>
            <div class="col-m">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                
                <div class="dev-place"></div>
                <div class="dev-place"></div>
                <div class="dev-place"></div>
                <div class="dev-place"></div>
                <div class="dev-place"></div>
                <div class="dev-place"></div>

                <div class="dev-place"></div>
                <div class="dev-place"></div>
                <div class="dev-place"></div>
                <div class="dev-place"></div>
                <div class="dev-place"></div>
                <div class="dev-place"></div>

                <div></div>
                <div></div>

                <div class="dev-place"></div>

            <div></div>
            <div class="col-r">

                <div class="dev-place"></div>
                <div class="dev-place"></div>
                <div></div>
            </div>
        </div>
    </div>

    <script>
        function fill_scheme() {
            let template = document.querySelector('#sc_device_template');
    
            let dv = template.content.querySelector(".device");
            // let deviceView = document.importNode(dv, true);
        
            let devPlaces = document.getElementsByClassName('dev-place');
            for (let i = 0; i < devPlaces.length; ++i)
                devPlaces[i].appendChild(document.importNode(dv, true));
            
                // console.log("dev", devPlaces);

            // [devPlaces].forEach(element => {

        }
    
        fill_scheme();

</html>
