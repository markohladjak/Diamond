<!DOCTYPE html>
<html>

<style>
	body {
		background: #303037;
		margin: 0;
		padding: 0;
		min-width:430px;
	}

	.title {
		height: 80px;
		padding-left: 100px;
		margin: 0;
		background: #292931;
		box-shadow: 0px 15px 30px rgba(22, 22, 27, 0.52);
	}

	.title span {
		font-family: "Helvetica Neue";
		font-style: normal;
		//font-weight: bold;
		font-size: 22px;
		line-height: 80px;
		/* identical to box height */
		display: flex;
		color: #FFFFFF;
	}
	
	/* Style the tab */
	.tab {
		overflow: hidden;
	}

	/* Style the buttons inside the tab */
	.tab button {
		float: left;
		border: none;
		outline: none;
		cursor: pointer;
		transition: 0.3s;

		width: 130px;
		height: 50px;
				
		background: #36363F;

	}

	.tab button {
		font-style: normal;
		font-weight: bold;
		font-size: 18px;
		text-align: center;
		line-height: 21px;
		display: flex;
		align-items: center;
		color: #BBBBC5;
	}

	/* Change background color of buttons on hover */
	.tab button:hover {
		background-color: #32323A;
		color: #FFFFFF;
	}

	/* Create an active/current tablink class */
	.tab button.active {
		background: #292931;
		color: #FFFFFF;
	}

	/* Style the tab content */
	.tabcontent {
		display: none;
		padding: 6px 12px;
		border: 1px solid #ccc;
		border-top: none;
	}
	
	.mainContainer {
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

		margin-top: 50px;
		margin-left: 100px;
		margin-right: 100px;
	} 
	
	.tablinks {
		width: 130px;
		height: 50px;
				
		background: #292931;

	    display: flex;
	    align-items: center;
	    justify-content: center;
	}
	
	.lefttablink {
		border-top-left-radius: 5px;
	}

	.righttablink {
		border-top-right-radius: 5px;
	}

	.contentContainer {
		background: #292931;
		/*box-shadow: 0px 24px 32px rgba(0, 0, 0, 0.04), 0px 16px 24px rgba(0, 0, 0, 0.04), 0px 4px 8px rgba(0, 0, 0, 0.04), 0px 0px 1px rgba(0, 0, 0, 0.04);*/
		border-radius: 0 10px 10px 10px;
	}
	
	.listContainer {
		padding: 30px 0px;	
	}
	
	.listTitle {
		display: inline;
		margin-bottom: 20px;
		padding: 0px 30px;
		
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		font-style: normal;
		font-weight: 500;
		font-size: 16px;
		line-height: 20px;
		display: flex;
		align-items: center;

		color: #A6A6AF;
	}

	.listTitle span {
		width: 200px;
	}
	
	.deviceView {
		border-style: solid;
		border-color: red;
		border-width: 2px;
		
		height: 55px;
		padding: 0px 30px;
		margin: 0px 1px;
		
		font-style: normal;
		font-weight: 500;
		font-size: 18px;
		line-height: 55px;
		display: flex;
		align-items: center;
		color: #E2E2E7;
	}
	
	.deviceName {
		width: 200px;
	}
	
	.deviceStatus {
		width: 200px;
		font-size: 16px;
		color: #7AE13B;
	}
	
	.statusContainer {
		height: 33px;
		background: rgba(255, 255, 255, 0.06);
		border-radius: 8px;
		/*display: flex;*/
		display: flex;
		align-items: center;
		padding: 0px 20px;
		vertical-align: middle;
	}
	
	.dot {
		height: 10px;
		width: 10px;
		background-color: #7AE13B;
		border-radius: 50%;
		display: inline-block;
		margin-right: 4px;
	}
	
	.deviceAction {
		width: 200px;
		margin-left: 7px;
		display: flex;
		align-items: center;
	}
	
	.dotAction {
		height: 6px;
		width: 6px;
		background-color: #E2E2E7;
		border-radius: 50%;
		display: inline-block;
		margin: 2px;
	}
	
	.lightBackground {
		background: #2F2F37;
	}

	.darkBackground {
		background: #292931;
	}

	
	.schemeContainer {
		height: 200px;
	} 
	
	
</style>

<head>
	<title>Diamond</title>
</head>

<body>
	<div class="title">
		<span>TOYOTA</span>
	</div>

	<div class="mainContainer">

		<div class="tab">
			<button class="tablinks lefttablink active" onclick="openTab(event, 'List')"><span>List</span></button>
			<button class="tablinks righttablink" onclick="openTab(event, 'Scheme')"><span>Scheme</span></button>
		</div>

		<div class="contentContainer">
			<div class="listContainer tabContent" id="List">
				<div class="listTitle">
					<span>Name</span>
					<span>Status</span>
					<span>Action</span>
				</div>
				
				<div class="deviceView darkBackground">
					<span class="deviceName">Post 1</span>
					<div class="deviceStatus">
						<div class="statusContainer">
							<span class="dot"></span>
							<span>Free</span>
						</div>
					</div>
					<div class="deviceAction">
						<span class="dotAction"></span>
						<span class="dotAction"></span>
						<span class="dotAction"></span>
					</div>
				</div>

				<div class="deviceView lightBackground">
					<span class="deviceName">Post 2</span>
					<div class="deviceStatus">
						<span class="dot"></span>
						<span>
							Free
						</span>
					</div>
					<div class="deviceAction">
						<span class="dotAction"></span>
						<span class="dotAction"></span>
						<span class="dotAction"></span>
					</div>
				</div>

				
			</div>

			<div class="schemeContainer tabContent" id="Scheme">
			</div>
			
		</div>
<!--	
		<div id="London" class="tabcontent">
			<h3>London</h3>
			<p>London is the capital city of England.</p>
		</div>
	
		<div id="Paris" class="tabcontent">
			<h3>Paris</h3>
			<p>Paris is the capital of France.</p>
		</div>
		-->
	</div>
	
	<script>
		function openTab(evt, tabName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabContent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(tabName).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>

</body>

</html>
